id: fypo
title: "Fission Yeast Phenotype Ontology"
github_org: pombase
repo: fypo
#report_fail_on: ERROR
report_fail_on: none
edit_format: obo
export_formats:
  - owl
  - obo
  - json
release_artefacts: 
  - base
  - simple
  - non-classified
  - full
primary_release: full
import_group:
  products:
    - id: ro
    - id: iao
    - id: chebi
      mirror_from: http://purl.obolibrary.org/obo/chebi.owl.gz
    - id: go
    - id: cl
    - id: pato
    - id: so
    - id: bto
      mirror_from: https://raw.githubusercontent.com/BRENDA-Enzymes/BTO/master/BrendaTissueOWL
components:
  products:
    - filename: fypo-eqs.owl
robot_java_args: '-Xmx8G'
allow_equivalents: asserted-only